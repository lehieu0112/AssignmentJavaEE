<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./layout/layout.xhtml">
            <f:metadata>
                <f:viewParam name="id" value="#{productsManagedBean.product.productID}"/>
                <f:viewAction action="#{productsManagedBean.doFindProductbyID()}"/>
            </f:metadata>

            <ui:define name="content">
                <h:form id="bookForm">
                    <h:graphicImage url="#{productsManagedBean.product.pictureLink}" height="250" width="250"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Product ID : "/>
                        <h:outputText value="#{productsManagedBean.product.productID}"/>
                        <h:outputLabel value="Product Name : "/>
                        <h:outputText value="#{productsManagedBean.product.productName}"/>
                        <h:outputLabel value="Description : "/>
                        <h:outputText value="#{productsManagedBean.product.descriptions}"/>
                        <h:outputLabel value="Price : "/>
                        <h:outputText value="#{productsManagedBean.product.formatPrice}Ä‘"/>
                        <h:outputLabel value="Warranty : "/>
                        <h:outputText value="#{productsManagedBean.product.warranty}"/>  
                        
                    </h:panelGrid> 
                    <h:commandButton 
                        action="#{cartManagedBean.addLineItem(productsManagedBean.product.productID)}" 
                        value="Add to Cart"/>                  
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
