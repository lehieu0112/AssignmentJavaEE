<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./layout/layout.xhtml">

            <ui:define name="content">
                <c:forEach var="product" items="#{productsManagedBean.doFindAllProducts()}">
                <div class="floating-box">
                    <h:link outcome="detail.xhtml?id=#{product.productID}">
                    <h:graphicImage url="#{product.pictureLink}" height="120" width="120"/> 
                    <h5>#{product.productName}<br></br>
                     Mã sản phẩm: #{product.productID}
                     <br></br>#{product.formatPrice} VNĐ</h5>
                    </h:link>
                </div>
                </c:forEach>
            </ui:define>

        </ui:composition>

    </body>
</html>
